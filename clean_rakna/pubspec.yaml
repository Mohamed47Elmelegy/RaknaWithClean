name: clean_rakna
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.2+1
environment:
  sdk: ^3.5.1

dependencies:
  animate_do: ^3.3.4
  ansicolor: ^2.0.3
  bloc: ^8.1.4
  bot_toast: ^4.1.3
  carousel_slider: ^5.0.0
  cloud_firestore: ^5.4.3
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  dots_indicator: ^3.0.0
  firebase_analytics: ^11.3.3
  firebase_auth: ^5.2.1
  firebase_core: ^3.4.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_easyloading: ^3.0.5
  flutter_facebook_auth: ^7.1.1
  flutter_launcher_icons: ^0.13.1
  flutter_localization: ^0.2.2
  flutter_svg: ^2.0.10+1
  gap: ^3.0.1
  geolocator: ^13.0.1
  get_it: ^7.7.0
  google_sign_in: ^6.2.1
  intl: ^0.19.0
  lottie: ^3.1.2
  modal_progress_hud_nsn: ^0.5.1
  rename: ^3.0.2
  rename_app: ^1.6.1
  shared_preferences: ^2.3.2

dev_dependencies:
  change_app_package_name: ^1.3.0

  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/app_logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/utils
  filename: app_images.dart
  field_prefix: null

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/snakebarJson/

  #   - images/a_dot_ham.jpeg
  # example:
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-Medium.ttf

    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_24pt-Bold.ttf
        - asset: assets/fonts/Inter_18pt-Bold.ttf
        - asset: assets/fonts/Inter_18pt-Medium.ttf
        - asset: assets/fonts/Inter_18pt-SemiBold.ttf

    - family: Inria Sans
      fonts:
        - asset: assets/fonts/InriaSans-Bold.ttf

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf

    - family: Abel
      fonts:
        - asset: assets/fonts/Abel-Regular.ttf

    - family: Jost
      fonts:
        - asset: assets/fonts/Jost-Bold.ttf

    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf

    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Black.ttf

    - family: IBM Plex Mono
      fonts:
        - asset: assets/fonts/IBMPlexMono-Regular.ttf
        - asset: assets/fonts/IBMPlexMono-Bold.ttf
        - asset: assets/fonts/IBMPlexMono-SemiBold.ttf

    - family: Caveat
      fonts:
        - asset: assets/fonts/Caveat-Regular.ttf

    - family: Agency FB
      fonts:
        - asset: assets/fonts/AgencyFB-Bold.ttf

    - family: Actor
      fonts:
        - asset: assets/fonts/Actor-Regular.ttf

    - family: Bebas
      fonts:
        - asset: assets/fonts/Bebas-Regular.ttf
